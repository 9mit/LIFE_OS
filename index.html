                100: '#C4C9D9',
                200: '#9DA5BF',

              'rose-gold': 'linear-gradient(135deg, #E55C7B 0%, #D4A574 50%, #EF849E 100%)',

                '100%': { opacity: '1', transform: 'translateY(0)' },

          },

    </script>
    <style>
      :root {
        color-scheme: light;
        --gold-primary: #D4A574;
        --gold-light: #E8BC82;
        --navy-primary: #1A2340;
        --navy-light: #3B4A7D;
        --blush-primary: #E55C7B;
        --obsidian: #09090B;
      }

      :root.dark {
        color-scheme: dark;
        background-color: #0F1628;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: 'Inter', system-ui, sans-serif;
        background: linear-gradient(135deg, #FDF8F3 0%, #FAF0E4 50%, #FDF8F3 100%);
        scroll-behavior: smooth;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .dark body,
      :root.dark body {
        background: linear-gradient(180deg, #0F1628 0%, #1A2340 50%, #0F1628 100%);
      }

      ::selection {
        background: linear-gradient(135deg, rgba(212, 165, 116, 0.7), rgba(229, 92, 123, 0.7));
        color: #fff;
      }

      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
      }

      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #D4A574 0%, #E55C7B 100%);
        border-radius: 999px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, #C49256 0%, #D13D61 100%);
      }

      /* Premium glass effect */
      .glass {
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }

      /* Gold shimmer animation */
      .shimmer-bg {
        background-size: 200% 100%;
        animation: shimmer 3s linear infinite;
      }

      /* Smooth transitions for all interactive elements */
      button, a, input, .transition-premium {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Premium focus states */
      button:focus-visible, input:focus-visible {
        outline: 2px solid #D4A574;
        outline-offset: 2px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
